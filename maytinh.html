<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinh</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập số</th>
        <th>Nhập số</th>
    </tr>
    <tr>
        <td><input type="number" id="so1"></td>
        <td><input type="number" id="so2"></td>
    </tr>
    <tr>
        <td><button onclick="phepcong()" id="phepcong">phep cong</button>
        <p id="ketquacong"></p></td>
        <td><button onclick="pheptru()" id="pheptru">phep tru</button>
        <p id="ketquatru"></p></td>
        <td><button onclick="phepnhan()" id="phepnhan">phep nhan</button>
        <p id="ketquanhan"></p></td>
        <td><button onclick="phepchia()" id="phepchia">phep chia</button>
        <p id="ketquachia"></p></td>



    </tr>
</table>
<script>
    function phepcong() {
        let so1 = Number(document.getElementById("so1").value);
        let so2 = Number(document.getElementById("so2").value);
        let ketqua;

            ketqua = so1 + so2;
            document.getElementById("ketquacong").innerHTML = "kết quả là:" + ketqua;
    }
    function pheptru() {
        let so1 = Number(document.getElementById("so1").value);
        let so2 = Number(document.getElementById("so2").value);
        let ketqua;

        ketqua = so1 - so2;
        document.getElementById("ketquatru").innerHTML = "kết quả là:" + ketqua;

    }
    function phepnhan() {
        let so1 = Number(document.getElementById("so1").value);
        let so2 = Number(document.getElementById("so2").value);
        let ketqua;

        ketqua = so1 * so2;
        document.getElementById("ketquanhan").innerHTML = "kết quả là:" + ketqua;
    }
    function phepchia() {
        let so1 = Number(document.getElementById("so1").value);
        let so2 = Number(document.getElementById("so2").value);
        let ketqua;

        ketqua = so1 / so2;
        document.getElementById("ketquachia").innerHTML = "kết quả là:" + ketqua;
    }



</script>


</body>
</html>
